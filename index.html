<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.13.0/build/cssreset/cssreset-min.css">
  </head>
  <body>
    <div id="input">
      <div>
        <!--label>Paste your Quote here! </label-->
        <input type="text" ng-model="yourQuote" placeholder="The only way to do great work is to love what you do. -Steve Jobs">
      </div>
    </div>
    <div id="show">
      <h1 id="quote" >{{yourQuote}}</h1>
    </div>
    <script src="assets/index.js"></script>
  </body>
</html>
